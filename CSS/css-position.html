<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.container{
        margin:  0 auto;
        border: 1px solid black;
        width: 1000px;
		}
		.left{
			float: left;
			height: 200px;
			width: 180px;
			padding: 10px;
			border-right: 2px solid black;		
		}
		.right{
			height: 200px;
			width: 780px;
			padding: 10px;
			background-color: blue;
		}
		.clear-float{
			clear: both;
		}
		.footer{
			width: 980px;
			height: 50px;
			padding: 10px;
			background-color: dimgray;
			border-top:  1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
		</div>
		<div class="right"></div>
		<div class="clear-float"></div>
		<div class="footer"></div>
</body>
</html>
