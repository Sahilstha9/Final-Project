<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise-2</title>
</head>
<body>
	  <h1 align="center">Exercize 2</h1>
     <h1>Heading 1: Example of Unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h2>Heading 2: Example on Ordered List</h2>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>
    <h3>Heading 3: Example of Definition List</h3>
    <dt>Sports Magazine</dt>
    <dd>Sportstar</dd>
    <dt>Business Magazine</dt>
    <dd>Business Week</dd>
    <br><br>

</body>
</html>
